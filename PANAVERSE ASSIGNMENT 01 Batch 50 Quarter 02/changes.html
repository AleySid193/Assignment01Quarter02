<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Decent Looking Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Your Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to our Website!</h2>
        <p>This is a sample section of your web page. You can replace this with your content.</p>

        <!-- Video -->
        <video width="100%" height="auto" controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Image -->
        <img src="your-image.jpg" alt="Description of your image" style="width: 100%; height: auto; margin-top: 20px;">

        <!-- Table with Dummy Data -->
        <table style="width: 100%; margin-top: 20px; border:1px solid">
            <tr style="border: 1px solid">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>123-456-7890</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>987-654-3210</td>
            </tr>
        </table>
    </section>

    <footer>
        &copy; 2023 Your Website. All rights reserved.
    </footer>
</body>

</html>
